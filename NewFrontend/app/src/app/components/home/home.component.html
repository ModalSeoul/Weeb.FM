<span *ngIf="loggedIn">
  <h2>Welcome back, {{curUser.nick_name}}</h2>
  <div class="entry" *ngFor="let entry of entries">
    <div class="entry__title">
      <h2>{{entry.title}}</h2>
    </div>
    <div class="entry__content">
      <p>{{entry.body}}</p>
    </div>
  </div>
</span>

<!-- If user is not logged in -->
<span *ngIf="!loggedIn">
  <login></login>
</span>
