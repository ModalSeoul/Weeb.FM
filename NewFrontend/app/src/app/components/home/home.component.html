<span *ngIf="loggedIn">
  <h2>Welcome back, {{curUser.nick_name}}</h2>

  <div class="card" *ngFor="let entry of entries">
    <div class="card__title">{{entry.title}}</div>
    <div class="card__body">
      <p>{{entry.body}}</p>
    </div>
    <div class="card__footer">
      <p>{{entry.date | date: 'MMM d h:mm a'}}</p>
    </div>
  </div>
</span>

<!-- If user is not logged in -->
<span *ngIf="!loggedIn">
  <login></login>
</span>
