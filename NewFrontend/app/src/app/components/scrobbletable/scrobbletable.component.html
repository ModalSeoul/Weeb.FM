<div class="tableComponent">
  <div class="tableComponent__header" *ngIf="header">
    {{header}}
  </div>
  <table class="tableComponent__table">
    <thead>
      <tr>
        <th>Song</th>
        <th>Artist</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let scrobble of content; let i=index">
        <td width="40%">{{scrobble.song_name}}</td>
        <td width="40%">
          <a [routerLink]="['/artist', scrobble.artist_name]">
            {{scrobble.artist_name}}
          </a>
        </td>
        <td width="20%">{{scrobble.date_scrobbled | date: 'MMM d h:mm a'}}</td>
      </tr>
    </tbody>
  </table>
</div>
