<div class="__pane">
  <h2>What I Listen To</h2>
  <hr class="__sep">
  <div class="nav">
    <a class="nav--link" [routerLink]="['/']">
      <i class="fa fa-home fa-fw" aria-hidden="true"></i>
      Home
    </a>
    <a class="nav--link" *ngIf="auth.isLoggedIn()" [routerLink]="['profile/', curUser]">
      <i class="fa fa-user fa-fw" aria-hidden="true"></i>
      My Profile
    </a>
    <a class="nav--link" *ngIf="!auth.isLoggedIn()" [routerLink]="['login']">
      <i class="fa fa-sign-in fa-fw" aria-hidden="true"></i>
      Login
    </a>
    <a class="nav--link" [routerLink]="['/board']">
      <i class="fa fa-trophy fa-fw" aria-hidden="true"></i>
      Leaderboard
    </a>
    <a class="nav--link" [routerLink]="['/stats']">
      <i class="fa fa-bar-chart fa-fw" aria-hidden="true"></i>
      Stats
    </a>
    <a class="nav--link" *ngIf="auth.isLoggedIn()" [routerLink]="['/settings']">
      <i class="fa fa-cog fa-fw" aria-hidden="true"></i>
      Settings
    </a>
    <a class="nav--link" [routerLink]="['/get-started']">
      <i class="fa fa-info fa-fw" aria-hidden="true"></i>
      Get Started
    </a>
    <a class="nav--link" *ngIf="auth.isLoggedIn()" (click)="logout()">
      <i class="fa fa-sign-out fa-fw" aria-hidden="true"></i>
      Logout
    </a>
  </div>
</div>
