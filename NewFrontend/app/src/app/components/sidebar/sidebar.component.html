<div class="__pane">
  <h2>What I Listen To</h2>
  <hr class="__sep">
  <ul>
    <li [routerLink]="['/']">Home</li>
    <li *ngIf="auth.isLoggedIn()" [routerLink]="['profile/', curUser]">My Profile</li>
    <li *ngIf="!auth.isLoggedIn()" [routerLink]="['login']">Login</li>
    <li [routerLink]="['/board']">Scrobble Leaderboard</li>
    <li [routerLink]="['/stats']">Stats</li>
    <li *ngIf="auth.isLoggedIn()" [routerLink]="['/settings']">Settings</li>
    <li [routerLink]="['/get-started']">Get Started</li>
    <li *ngIf="auth.isLoggedIn()" (click)="logout()">Logout</li>
  </ul>
</div>
