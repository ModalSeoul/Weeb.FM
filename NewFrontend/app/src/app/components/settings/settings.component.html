<div class="settingsWrapper">
  <div class="settingsWrapper__row">
    <div class="settingsWrapper__card card">
      <div class="card__title">
        Upload Banner
      </div>
      <div class="card__body">
        <form enctype="multipart/form-data" id="banner" method="post" action="https://modal.moe/api/members/upload_banner/">
          <input type="file" name="banner_picture"/><br> <!-- FORGIVE ME FATHER -->
          <input type="hidden" [ngModel]="token" name="my_token"><br> <!-- FORGIVE ME FATHER -->
          <input type="button" class="btn-wilt" onclick="document.all.banner.submit()" value="Submit">
        </form>
      </div>
    </div>
    <div class="settingsWrapper__card card">
      <div class="card__title">
        Upload Avatar
      </div>
      <div class="card__body">
        <form enctype="multipart/form-data" id="avatar" method="post" action="https://modal.moe/api/members/upload_avatar/">
          <input type="file" name="profile_picture"/><br> <!-- FORGIVE ME FATHER -->
          <input type="hidden" [ngModel]="token" name="my_token"><br> <!-- FORGIVE ME FATHER -->
          <input type="button" class="btn-wilt" onclick="document.all.avatar.submit()" value="Submit">
        </form>
      </div>
    </div>
  </div>
