<div class="__stats">
  <h1>We have scrobbled {{scrobbleCount}} times across {{memberCount}} members.</h1>
  <input type="button" class="btn-wilt" value="Refresh" (click)="refresh()">
</div>

<div class="__tables">
  <div class="smol table-container">
    <div class="table-header">
      <h1>Most Popular Songs</h1>
    </div>
    <table class="striped">
      <thead>
        <tr>
          <th>Song</th>
          <th>Artist</th>
          <th>Scrobbles</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let song of popularSongs">
          <td width="50%">{{song.title}}</td>
          <td width="30%">{{song.artist_name}}</td>
          <td width="10%">{{song.scrobble_count}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="smol table-container">
    <div class="table-header">
      <h1>Most Popular Artists</h1>
    </div>
    <table class="striped">
      <thead>
        <tr>
          <th>Artist</th>
          <th>Scrobbles</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let artist of popularArtists">
          <td width="90%">{{artist.name}}</td>
          <td width="10%">{{artist.scrobble_count}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
